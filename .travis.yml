os:
  - linux
sudo: false
addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      #- fonts-droid
before_script:
  # Clone Flutter.
  - git clone https://github.com/flutter/flutter.git -b beta .flutter
  # Actually download the Flutter SDK and generate auto-generated dart files.
  - ./.flutter/bin/flutter doctor
  - ./.flutter/bin/flutter packages get
  - ./.flutter/bin/flutter pub run build_runner build
script:
  # For now, don't run tests.
  #- ./.flutter/bin/flutter test
  # Lint the source code.
  - ./.flutter/bin/flutter analyze
cache:
  directories:
    - $HOME/.pub-cache
